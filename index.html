<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domowy budżet</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-heading">Domowy budżet</h1>

        <main class="converter">
          <h2 class="sub-heading">Przychody</h2>
          <form class="income-form">
            Nazwa: <input type="text" class="income-name" /> Kwota:
            <input type="number" class="income-amount" step="0.01" />
            <button class="add-income-button">Dodaj</button>
          </form>

          <h2 class="sub-heading">Wydatki</h2>
          <form class="expense-form">
            Nazwa: <input type="text" class="expense-name" /> Kwota:
            <input type="number" class="expense-amount" step="0.01" />
            <button class="add-expense-button">Dodaj</button>
          </form>
        </main>

        <h2 class="sub-heading">Bilans</h2>
        <p class="available-balance"></p>

        <h2 class="sub-heading">Lista przychodów</h2>
        <ul class="income-list"></ul>

        <p class="total-income"></p>

        <h2 class="sub-heading">Lista wydatków</h2>
        <ul class="expense-list"></ul>
        <p class="total-expense"></p>
      </div>
    </div>
  </body>
</html>
